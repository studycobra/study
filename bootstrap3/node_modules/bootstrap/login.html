<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="vendor/css/font-awesome.min.css" rel="stylesheet">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html,body {
          height: 100%;
      }
      .login-panel {
        max-width: 330px;
        margin: 100px auto 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="panel panel-primary login-panel">
        <div class="panel-heading text-center"><strong>ログインしてください</strong></div>
        <div class="panel-body">
          <form>
            <div class="form-group"><input type="text" class="form-control" id="loginId" name="loginId" placeholder="ログインID"></div>
            <div class="form-group"><input type="password" class="form-control" id="password" name="password" placeholder="Email"></div>
            <div class="form-group pull-right">
              <a href="#">パスワードを忘れた方はこちら</a>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">
                <i class="fa fa-sign-out"></i> <strong>ログイン</strong>
              </button>
            </div>
          </form>
          
        </div>
      </div>
    </div>

    <script src="vendor/js/jquery-3.1.1.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
